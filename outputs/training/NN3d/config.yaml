data:
  name: kitti
  max_num_points3D: 1024
  force_num_points3D: false
  num_workers: 2
  train_batch_size: 1
  test_batch_size: 1
train:
  lr: 0.0001
  epochs: 10
  seed: 2105538627
model:
  name: two_view_refiner3d
  duplicate_optimizer_per_scale: false
  optimizer:
    num_iters: 1
    input: concat
    pool: max
    pose_from: rt
    pose_loss: false
    range: true
    linearp: True” data.trans_range=20”
